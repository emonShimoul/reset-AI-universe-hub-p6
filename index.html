<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section starts -->
    <header class="container mt-5 text-center">
      <h1>AI Universe Hub</h1>
      <div class="spinner-border text-danger d-none" id="loading" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <button id="sort-by-btn" class="btn btn-danger mt-3 px-4 py-3">
        Sort By Date
      </button>
    </header>
    <!-- header section ends -->

    <main class="container mt-5">
      <div id="features" class="row row-cols-1 row-cols-md-3 g-4"></div>

      <!-- modal -->
      <div
        class="modal fade"
        id="mealDetails"
        tabindex="-1"
        aria-labelledby="mealDetailsLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="mealDetailsBody" class="modal-body d-lg-flex gap-4"></div>
          </div>
        </div>
      </div>

      <!-- see more button -->
      <div class="text-center my-4">
        <button id="see-more-btn" class="btn btn-danger mt-3 px-4 py-3">
          See More
        </button>
      </div>
    </main>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
